cache:
  bundler: true
  directories:
  - Carthage/Build
git:
  depth: 1
install:
  - bundle install
  - brew install sourcery
  - carthage update --platform iOS
matrix:
  include:
  - os: osx
    osx_image: xcode10.1
    before_script:
    - ". ./fastlane/travis-scripts/pre-xcode10.sh"
    script:
    - bundle exec fastlane test
    - bundle exec danger || true
notifications:
  email: false
  slack:
    secure: 
    on_success: never
    on_failure: always
